<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'eova-icon723',plain:true" onclick="singleDetail()">查看</a>
<script type="text/javascript">
    var singleDetail = function () {
    	var $grid = $('#grid');
        if (isSelected($grid)) {
	        var row = $.getWidgetSelected($grid);
            loadDialog($grid, '${object.name}详情', '/form/detail/${object.code}-' + row.pk_val);
        }
    };
</script>
